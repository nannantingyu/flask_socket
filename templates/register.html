<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>交易系统</title>
    <script src="https://cdn.bootcss.com/jquery/3.3.1/jquery.js"></script>
    <script src="{{ get_config('URL_PREFIX') }}static/bootstrap/js/bootstrap.js"></script>
    <link rel="stylesheet" href="{{ get_config('URL_PREFIX') }}static/bootstrap/css/bootstrap.css">
    <link rel="stylesheet" href="{{ get_config('URL_PREFIX') }}static/bootstrap/css/bootstrap-theme.css">
    <link rel="stylesheet" href="{{ get_config('URL_PREFIX') }}static/style.css?1">
</head>
<body>
    <div class="container">
        <header class="navbar navbar-static-top bs-docs-nav" id="top">
            <div class="container">
                <div class="navbar-header">
                    <button class="navbar-toggle collapsed" type="button" data-toggle="collapse"
                            data-target="#bs-navbar" aria-controls="bs-navbar" aria-expanded="false">
                        <span class="sr-only">Toggle navigation</span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                    </button>
                    <a href="{{ get_config('URL_PREFIX') }}" class="navbar-brand">模拟交易系统</a>
                </div>
                <nav id="bs-navbar" class="collapse navbar-collapse">
                    <ul class="nav navbar-nav">
                        <li>
                            <a href="{{ get_config('URL_PREFIX') }}trade">交易</a>
                        </li>
                        <li>
                            <a href="{{ get_config('URL_PREFIX') }}mine">我的资产</a>
                        </li>
                    </ul>
                    <ul class="nav navbar-nav navbar-right">
                        <li><a href="{{ get_config('URL_PREFIX') }}login">登录</a></li>
                    </ul>
                </nav>
            </div>
        </header>
        <div class="register">
            <p>
                用户ID：<input type="text" class="form-control" name="wxid">
            </p>
            <p>
                <button class="btn btn-default">注册</button>
            </p>
        </div>
    </div>
    <script>
        $("button").click(function(){
            $.ajax({
                url: "{{ get_config('URL_PREFIX') }}post_register",
                type: "post",
                data: {
                   wxid: $("input[name='wxid']").val()
                },
                success: function(data) {
                    if(data && data.success == 1) {
                        alert("注册成功");
                    }
                    else {
                        alert("注册失败");
                    }
                }
            });
        });
    </script>
</body>
</html>
